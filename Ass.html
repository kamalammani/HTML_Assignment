<!DOCTYPE html>
<html>

  <head>
     <!-- Metadat -->

  <body>
     <form>
        
        <!-- Required Fields in Form -->
     
        <label>First Name:</label><br/><input type = "text"><br/><br/>

        <label>Last  Name:</label><br/><input type = "text"><br/><br/>

        <label>Email :</label><br/><input type = "email"><br/><br/>

        <label>Contact Number :</label><br/><input type = "tel"><br/><br/>

        <label>Address :</label><br/><textarea></textarea><br/><br/>

        <label>Username:</label><br/><input type = "text"><br/><br/>	

        <label>Password:</label><br/><input type = "password"><br/><br/>
        <label>Gender: </label><br/><input type = "radio" name = "gender" value = "Male">Male<br/>
                                    <input type = "radio" name = "gender" value = "Female">Female<br/><br/>
        
        <label>Qualification: </label><br/><select>
                                              <option name = "Qualification" value = "B.E">B.E</option><br/>
                                              <option name = "Qualification" value = "B.Tech">B.Tech</option><br/>
                                              <option name = "Qualification" value = "Others">Others</option><br/><br/>
                                            </select><br/><br/>    

        
        <label>Experience: </label><br/><select>
                                              <option name = "Experience" value = "0-2">0-2</option><br/>
                                              <option name = "Experience" value = "2-5">2-5</option><br/>
                                              <option name = "Experience" value = "5-10">5-10</option><br/><br/>
                                            </select><br/><br/>                             
                                              

        <label>Coding Languages:</label><br/><input type = "checkbox"value = C/C++>C/C++<br/>
                                             <input type = "checkbox"value = Java>Java<br/>
                                             <input type = "checkbox"value = C#>C#<br/>
                                             <input type = "checkbox"value = PHP>PHP<br/>
                                             <input type = "checkbox"value = Python>Python<br/><br/>

       <button type="submit" value="Submit">Submit</button>                                      
     </form>
